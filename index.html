<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link src="js/jquery-1.12.0.js">
    <link src="js/scripts.js">
    <title></title>
  </head>

  <body>
    <div class="container">
      <div id="Turtles">

        <h2>Ways to Identify a Turtle</h2>
        <ul>
          <li>Hard shell over body</li>
          <li>Moves slowly</li>
          <li>Thick skin</li>
        </ul>
      </div>

      <div id="Snakes">
        <h2>Ways to Identify a Snake</h2>
        <ul>
          <li>Body covered in scales</li>
          <li>Pointed tounge</li>
          <li>Slithers across the ground</li>
        </ul>
      </div>

      <div id="Insects">
        <h2>Ways to Identify an Insect</h2>
        <ul>
          <li>More than two sets of legs</li>
          <li>Multiple body sections</li>
          <li>Usually small</li>
        </ul>
      </div>
    </div>
  </body>
</html>
